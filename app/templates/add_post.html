<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Forum Wędkarskie - Dodaj posta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  </head>
  <body>
    <div class="indexsite">
      <div class="title">Forum Wędkarskie</div>

      <div class="content">
        <div class="welcome-text">Dodaj posta, {{ username }}</div>
      </div>

      <form method="POST" action="{{ url_for('add_post') }}">
        <div class="field_title">
          <input type="text" name="post_title" required placeholder=" ">
          <label>Tytuł</label>
        </div>

        <div class="field_content">
          <textarea name="content" required placeholder=" "></textarea>
          <label class="textarea-label">Treść posta</label>
        </div>

        <div class="field_buttons">
          <input type="submit" value="Opublikuj">
          <a href="{{ url_for('index') }}" class="cancel-button">Anuluj</a>
        </div>
      </form>
    </div>
  </body>
</html>
